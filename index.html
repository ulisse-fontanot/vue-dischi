<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo"/>
                <select id="genere">
                  <option>TUTTI</option>
                </select>
            </div>
        </header>

        <div class="cds-container container" id="app">
            <!-- Disco ad esempio -->
            <div v-for="(disco, index) in dischi" class="cd">
                <img :src="disco.poster" alt="copertina">
                <h3 class="title">{{disco.title}}</h3>
                <span class="author">{{disco.author}}</span>
                <span class="year">{{disco.year}}</span>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
