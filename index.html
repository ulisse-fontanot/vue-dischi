<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div class="cds-container container" id="elenco">
            <!-- Disco ad esempio -->
            <div v-for="(disco, index) in dischi" class="cd">
                <img src="dischi.src" alt="copertina">
                <h3 class="title">{{dischi.title}}</h3>
                <span class="author">{{dischi.author}}</span>
                <span class="year">{{dischi.year}}</span>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
